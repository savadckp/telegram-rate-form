<div id="rate-form" style="padding:20px; font-family:Arial,sans-serif;">
  <h2>Update Buy/Sell Rates</h2>
  <div style="margin-bottom:10px;">
    <label>Buy Rate:</label>
    <input type="number" id="buy" placeholder="Enter Buy Rate" style="width:100%; padding:10px; margin-top:5px;" step="0.01">
  </div>
  <div style="margin-bottom:10px;">
    <label>Sell Rate:</label>
    <input type="number" id="sell" placeholder="Enter Sell Rate" style="width:100%; padding:10px; margin-top:5px;" step="0.01">
  </div>
  <button onclick="submitData()" style="width:100%; padding:10px; background:#0088cc; color:white; font-weight:bold; border:none; border-radius:8px; cursor:pointer;">Submit</button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  const tg = window.Telegram.WebApp;
  tg.expand();

  function submitData() {
    const data = {
      buy: document.getElementById("buy").value,
      sell: document.getElementById("sell").value
    };
    tg.sendData(JSON.stringify(data)); // sends data to bot
    tg.close(); // closes web app after sending
  }
</script>
