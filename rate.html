<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Buy/Sell Rates Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .form-group { margin-bottom: 15px; }
    label { font-weight: bold; }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  Test3
  <h2>Enter Buy & Sell Rates</h2>

  <div class="form-group">
    <label for="buyRate">Buy Rate:</label>
    <input type="number" step="0.0001" id="buyRate" placeholder="Enter Buy Rate">
  </div>
  <div class="form-group">
    <label for="sellRate">Sell Rate:</label>
    <input type="number" step="0.0001" id="sellRate" placeholder="Enter Sell Rate">
  </div>

  <button onclick="submitData()">Submit</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // Optional: expands the WebApp to full height

    function submitData() {
      const buy = document.getElementById('buyRate').value;
      const sell = document.getElementById('sellRate').value;

      if (!buy || !sell) {
        alert("Please fill both rates!");
        return;
      }

      const data = JSON.stringify({ buy_rate: buy, sell_rate: sell });
      tg.sendData(data);  // Sends data to the bot
      tg.close();         // Closes the WebApp
    }
  </script>
</body>
</html>
