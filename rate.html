<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Buy/Sell Rates Form</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .form-group { margin-bottom: 15px; }
    input, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  new 2
  <h2>Enter Buy & Sell Rates</h2>

  <div class="form-group">
    <label>Buy Rate:</label>
    <input type="number" step="0.0001" id="buyRate" placeholder="Enter Buy Rate">
  </div>
  <div class="form-group">
    <label>Sell Rate:</label>
    <input type="number" step="0.0001" id="sellRate" placeholder="Enter Sell Rate">
  </div>

  <button onclick="submitData()">Submit</button>

  <script>
    const tg = window.Telegram.WebApp;

    function submitData() {
      const buy = document.getElementById('buyRate').value;
      const sell = document.getElementById('sellRate').value;

      if (!buy || !sell) {
        alert("Please fill both rates!");
        return;
      }

      // Send JSON data to bot
      tg.sendData(JSON.stringify({ buy_rate: buy, sell_rate: sell }));

      // Optional: Show a confirmation in WebApp
      alert("âœ… Rates submitted successfully!");
      
      // Close WebApp
      tg.close();
    }
  </script>
</body>
</html>
